<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Server Verkauf | 24/7 Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif; 
        }
        body { 
            background-color: #121212; 
            color: #fff; 
            text-align: center; 
        }
        header { 
            background: linear-gradient(135deg, #ff7b00, #ff3c00); 
            padding: 60px 20px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
            border-radius: 0 0 20px 20px;
        }
        h1 { font-size: 3rem; font-weight: 600; }
        p { font-size: 1.3rem; opacity: 0.9; margin-top: 10px; }
        
        .btn { 
            display: inline-block; 
            background: #ff4d00; 
            color: white; 
            padding: 14px 30px; 
            text-decoration: none; 
            margin-top: 20px; 
            border-radius: 30px; 
            font-size: 1.1rem; 
            font-weight: 600;
            transition: 0.3s; 
            box-shadow: 0 4px 10px rgba(255, 77, 0, 0.5);
        }
        .btn:hover { 
            background: white; 
            color: #ff4d00; 
            box-shadow: 0 6px 15px rgba(255, 77, 0, 0.7);
        }
        
        #angebote { 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
            gap: 30px; 
            padding: 60px 20px; 
        }
        .angebot { 
            background: #1c1c1c; 
            padding: 30px; 
            border-radius: 15px; 
            width: 320px; 
            box-shadow: 0 6px 15px rgba(255, 77, 0, 0.5); 
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .angebot:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 8px 20px rgba(255, 77, 0, 0.7); 
        }
        .angebot h3 { 
            font-size: 1.8rem; 
            margin-bottom: 10px; 
            color: #ff4d00; 
            font-weight: 600;
        }
        .angebot p { font-size: 1.2rem; opacity: 0.8; }
    </style>
</head>
<body>
    <header>
        <h1>DC Server kaufen – 24/7 Support</h1>
        <p>Fertige Discord-Server mit Premium-Funktionen</p>
    </header>
    <section id="angebote">
        <div class="angebot">
            <h3>Basic Server</h3>
            <p>Ideal für kleine Communities</p>
            <a href="basic.html" class="btn">Mehr erfahren</a>
        </div>
        <div class="angebot">
            <h3>Pro Server</h3>
            <p>Für mittelgroße Gruppen</p>
            <a href="pro.html" class="btn">Mehr erfahren</a>
        </div>
        <div class="angebot">
            <h3>Ultimate Server</h3>
            <p>Mit allen Premium-Features</p>
            <a href="ultimate.html" class="btn">Mehr erfahren</a>
        </div>
    </section>
</body>
</html>
